<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RPS Multiplayer</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Quicksand">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>RPS Multiplayer</h1>
            
            <div class="page">
                <div id="login">
                    <h2>Login</h2>
                    
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName">
                    <div id="button_submit">Submit</div>

                    <div id="errorMessage"></div>
                </div>
            </div>
            
            <div class="page">
                <div class="clearfix" id="players">
                    <div id="player0">
                        <div class="name"></div>
                        <div class="stats"></div>
                        <div class="display"></div>
                    </div>

                    <div id="player1">
                        <div class="name"></div>
                        <div class="stats"></div>
                        <div class="display"></div>
                    </div>
                </div>
                
                <div id="chat">
                    <h2>Chat</h2>
                    <div id="chatDisplay"></div>
                    <input type="text" id="chatMessage">
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
